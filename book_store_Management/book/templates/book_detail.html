{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center; width: 60%; margin: auto; padding: 10px; margin-top: 20px; background-color: gold;">List of Books</h1>

<div style="margin: auto; width: 80%; margin-top: 20px;">

    <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Category</th>
            <th scope="col">First Publication</th>
            <th scope="col">Last Publication</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.book_name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.category}}</td>
                <td>{{item.first_pub}}</td>
                <td>{{item.last_pub}}</td> 
                <td>
                    <a href="{% url 'editbook' pk=item.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'deletebook' pk=item.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
        </tbody>
      </table>

</div>
{% endblock %}
