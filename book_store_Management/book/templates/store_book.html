{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div style="width: 30%; margin: auto; margin-top: 40px">

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

    </form>
   
</div>
{% endblock %}
